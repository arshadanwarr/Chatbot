<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .session-info {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .timestamp {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .controls button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 11px;
            display: inline-block;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ AI Chatbot
        </div>
        <div class="session-info">
            Session ID: <span id="sessionId">-</span> | 
            <span class="status connected" id="statusIndicator">Connected</span> | 
            Messages: <span id="messageCount">0</span>
        </div>
        <div class="chat-messages scrollbar" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    üëã Hello! I'm your AI assistant. How can I help you today?
                    <div class="timestamp">Just now</div>
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">ü§ñ Bot is typing...</div>
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                />
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
            <div class="controls">
                <button onclick="viewHistory()">üìú History</button>
                <button onclick="clearChat()">üóëÔ∏è Clear</button>
                <button onclick="newSession()">‚ûï New Session</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let sessionId = generateSessionId();
        let messageCount = 0;

        // Initialize
        document.getElementById('sessionId').textContent = sessionId;
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function generateSessionId() {
            return 'web_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function formatTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                    <div class="timestamp">${formatTime()}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;
        }

        function showTyping(show) {
            const indicator = document.getElementById('typingIndicator');
            if (show) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }

        function setStatus(connected) {
            const status = document.getElementById('statusIndicator');
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'Connected';
            } else {
                status.className = 'status disconnected';
                status.textContent = 'Disconnected';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Disable input while processing
            const sendButton = document.getElementById('sendButton');
            input.disabled = true;
            sendButton.disabled = true;
            showTyping(true);
            
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();
                
                // Add bot response
                showTyping(false);
                addMessage(data.response);
                setStatus(true);
                
            } catch (error) {
                showTyping(false);
                addMessage('‚ùå Error: Could not connect to the chatbot. Please check if the API is running.', false);
                setStatus(false);
                console.error('Error:', error);
            } finally {
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        async function viewHistory() {
            try {
                const response = await fetch(`${API_URL}/api/history/${sessionId}`);
                if (!response.ok) throw new Error('Failed to fetch history');
                
                const data = await response.json();
                const messages = data.messages || [];
                
                if (messages.length === 0) {
                    alert('No conversation history yet!');
                    return;
                }
                
                let historyText = 'Conversation History:\n\n';
                messages.forEach((msg, idx) => {
                    historyText += `${idx + 1}. ${msg.role.toUpperCase()}: ${msg.content}\n\n`;
                });
                
                alert(historyText);
                
            } catch (error) {
                alert('Error loading history: ' + error.message);
            }
        }

        async function clearChat() {
            if (!confirm('Are you sure you want to clear the conversation?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/clear/${sessionId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to clear history');
                
                // Clear UI
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            ‚úÖ Conversation cleared! How can I help you?
                            <div class="timestamp">${formatTime()}</div>
                        </div>
                    </div>
                `;
                
                messageCount = 0;
                document.getElementById('messageCount').textContent = messageCount;
                
            } catch (error) {
                alert('Error clearing chat: ' + error.message);
            }
        }

        function newSession() {
            if (!confirm('Start a new chat session?')) return;
            
            sessionId = generateSessionId();
            document.getElementById('sessionId').textContent = sessionId;
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message bot">
                    <div class="message-content">
                        üëã New session started! How can I help you?
                        <div class="timestamp">${formatTime()}</div>
                    </div>
                </div>
            `;
            
            messageCount = 0;
            document.getElementById('messageCount').textContent = messageCount;
        }

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                if (response.ok) {
                    setStatus(true);
                } else {
                    setStatus(false);
                }
            } catch (error) {
                setStatus(false);
            }
        }

        // Check health every 30 seconds
        checkHealth();
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
